<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kanban Board</title>
    <style>
        /* Keep existing CSS */
    </style>
</h:head>

<h:body>
    <f:view>
        <!-- Navbar -->
        <div class="navbar">
            <div class="project-name">Kanban Board</div>
            <div class="user-icon">H</div>
        </div>

        <h:form>
            <h2>Kanban Board</h2>
            <div class="kanban-board">
                <!-- To Do Column -->
                <div class="kanban-column">
                    <h3>To Do</h3>
                    <ui:repeat value="#{kanbanBoard.todo}" var="task">
                        <div class="task">
                            #{task.title}
                            <h:commandButton value="Move to In Progress"
                                             action="#{kanbanBoard.moveTaskToInProgress(task)}"
                                             styleClass="add-task-button" />
                        </div>
                    </ui:repeat>
                </div>

                <!-- In Progress Column -->
                <div class="kanban-column">
                    <h3>In Progress</h3>
                    <ui:repeat value="#{kanbanBoard.inProgress}" var="task">
                        <div class="task">
                            #{task.title}
                            <h:commandButton value="Move to Done"
                                             action="#{kanbanBoard.moveTaskToDone(task)}"
                                             styleClass="add-task-button" />
                        </div>
                    </ui:repeat>
                </div>

                <!-- Done Column -->
                <div class="kanban-column">
                    <h3>Done</h3>
                    <ui:repeat value="#{kanbanBoard.done}" var="task">
                        <div class="task">
                            #{task.title}
                        </div>
                    </ui:repeat>
                </div>
            </div>

            <!-- Add New Task -->
            <div class="add-task">
                <h:inputText value="#{kanbanBoard.newTaskTitle}" placeholder="Enter new task..." styleClass="add-task-input" />
                <h:commandButton value="Add Task" action="#{kanbanBoard.addToTodo}" styleClass="add-task-button" />
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
